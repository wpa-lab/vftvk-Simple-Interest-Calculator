<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal" placeholder="10000"><br/>
        
        Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate"><span>10.25 %</span>  <br/>
        
            <!--

            <input type="number"  >
            -->
            <form action="/action_page.php" id="years">
            <label for="years">No. of Years</label>
            <select id="years" name="cars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
            <!--  <input type="submit">-->
            </form>
        
        
        
        <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button>
        
        <p>If you deposit 1000000</p>
        <p>at an interest rate of 3.5%</p>
        <p>You will receive an amount of 175000</p>
        <p>in the year 2025</p>






    </div>
 </body>
</html>
